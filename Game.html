<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ausweiskontrolle</title>
    <link rel="stylesheet" type="text/css" href="Game.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="Game.js"></script>
</head>
<body>

<!-- Anzeigeleiste -->
<div class="anzeige">

        </span>

<!-- Ausweisdaten -->
<div class="id-card">

    <div class="picture">
            <span id="picturefeld">
                <img src="Personen/Frauen/Blondi/blondiausweis.png" alt="Ausweisfoto">
            </span>

</div>


<div id="dialog"></div>

<!-- Buttons -->
<div class="button">
    <div id="NEIN" value="false">ABWEISEN</div>
    <div id="JA" value="true">REINLASSEN</div>

</html>
